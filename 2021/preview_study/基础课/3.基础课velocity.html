<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>关于jquery和velocity的对比</title>
    <style>
      body {
        position: relative;
      }
      .box {
        width: 50px;
        height: 50px;
        background-color: red;
        position: absolute;
        left: 0;
        top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="box"></div>
  </body>
  <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- 关于这个velocity的使用，我也不知道为什么这个东西的使用就是用起来很难受，2.06这样的版本肯定他跟新了，但是却没有更新一个他的文档这样的操作，我都不知道这个东西到底是怎么一回事  不过如果真的需要使用一个这样的dom操作js文件呢。。。 那就直接使用1.5.1这样的版本会更加好用一点这个是一个真是的操作 -->
  <script src="https://cdn.bootcdn.net/ajax/libs/velocity/2.0.6/velocity.min.js"></script>
  <script>
    // 这个就是一个很基本的动画的效果就出来了
    // $(".box").velocity({ left: '500px' }, 5000);
    let box = document.querySelector(".box");
    box.velocity({ left: "500px" }, 5000);
  </script>
</html>
