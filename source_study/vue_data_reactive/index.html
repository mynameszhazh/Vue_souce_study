<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自己实现一个vue</title>
</head>
<body>
  <div id='app'>
    <p >{{counter}}</p>
    <p x-text='counter'></p>
    <p x-html='des'></p>
    <input x-model='des' type="text" /><br>
    <button @click='changeCounter'>按钮</button>

  </div>

  <script src="./Compiler.js"></script>
  <script src="./Observer.js"></script>
  <script src="./Kvue.js"></script>

  <script>
    let app = new Kvue({
      el: '#app',
      data: {
        counter: 1,
        des: '<span style="color: red; border:1px solid red;" >123123</span>'
      },
      methods: {
        changeCounter() {
          console.log(11)
          this.counter ++
        }
      },
    })
    setInterval(() => {
      app.counter++
    }, 3000)
  </script>
</body>
</html>
