<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xvue</title>
</head>
<body>
  <div id="app">{{count}}</div> 

  <script type="module">
    import {Xvue} from './index.js'
    debugger
    let app = new Xvue({
      data: {
        count: 1
      }
    })
    setInterval(() => {
      app.count++ 
    }, 2000);
  </script>
</body>
</html>
