<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>xvue</title>
</head>
<body>
  <div id="app">
    <div class="box" @click="onclick">{{count}}</div>
    <div class="box1" x-text="count"></div>
    <div class="box2" x-html="desc"></div>
    <input class="box3" x-model="desc" />
  </div> 

  <script type="module">
    import {Xvue} from './index.js'
    let app = new Xvue({
      el: '#app',
      data: {
        count: 1,
        desc: '<h1>my name english</h1>'
      },
      methods: {
        onclick() {
          this.count++ 
        }
      },
    })
    // setInterval(() => {
    //   app.count++ 
    // }, 2000);
  </script>
</body>
</html>
