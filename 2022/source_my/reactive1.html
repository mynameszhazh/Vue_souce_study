<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app"></div>
  <script>
    let obj = {}
    function defineReactive(obj, key, val) {
      Object.defineProperty(obj, key, {
        get() {
          return val
        },
        set(newVal) {
          if(newVal !== val) {
            val = newVal
            update()
          } 
        }
      })
    }
    defineReactive(obj, 'val', '')
    function update() {
      app.innerText = obj.val 
    }

    setInterval(() => {
      obj.val = new Date().toLocaleTimeString()
    }, 1000)
  </script>
</body>

</html>
