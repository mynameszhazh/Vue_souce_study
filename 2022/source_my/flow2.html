<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../lib/vue2.6.10.js"></script>
</head>

<body>
  <div id="app">
    <div class="box">{{obj.foo.bar}}</div>
  </div>
  <script>
    let app = new Vue({
      el: '#app',
      data() {
        return {
          obj: { foo: { bar: 'bar' } }
        }
      },
      mounted () {
        setTimeout(() => {
          this.obj.foo.bar = 'fooooo'
        }, 2000)
      },
    })
  </script>
</body>

</html>
